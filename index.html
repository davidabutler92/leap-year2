<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>Leap Year calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Leap Year Survey</h1>
        <p>Is the year you were born in a leap year? Let's find out.</p>
      </div>
      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter the year you were born</label>
          <input type="text" name="leapyear-calculator" id="year" placeholder="Enter here">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
